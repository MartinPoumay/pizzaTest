<p-table [value]="cart()">
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pizza let-i="rowIndex">
        <tr>
            <td> {{pizza.nom}} </td>
            <td> {{pizza.prix}} </td>
            <td> <p-button severity="danger" icon="pi pi-trash" (onClick)="removeFromCart(i)"></p-button></td>
        </tr>
        <tr></tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="3">Total : {{total()}}</td>
        </tr>
    </ng-template>
</p-table>
 
@if(cartCount()>=2){
    <div class="text-right mt-3">
        <p-button label="commander" icon="pi pi-check" severity="success" (onClick)="order()">  </p-button>
    </div>
}
