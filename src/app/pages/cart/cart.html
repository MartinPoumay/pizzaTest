<p-table [value]="cart()">
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pizza let-i="$index">
        <tr>
            <td>{{pizza.nom}}</td>
            <td>{{pizza.prix}}</td>
            <td><p-button 
                severity="danger" 
                icon="pi pi-trash"
                (onClick)="removeFromCart(i)"></p-button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="3" class="text-right">Total : {{total()}}</td>
        </tr>
    </ng-template>
</p-table>

@if(cartCount() >= 2) {
    <div class="text-right mt-3">
        <p-button label="Commander" 
                icon="pi pi-check" 
                severity="success" 
                (onClick)="order()"></p-button>
    </div>
}
